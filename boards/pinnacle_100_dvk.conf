CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_SECURE_BOOT=y
CONFIG_BUILD_S1_VARIANT=y

CONFIG_NRF_APPROTECT_LOCK=y
CONFIG_LCZ_APPROTECT=y
# Uncomment for readback protection.
# CONFIG_LCZ_APPROTECT_STARTUP=y
# Needs to be after HUK generation
# CONFIG_LCZ_APPROTECT_STARTUP_INIT_LEVEL=3
# CONFIG_LCZ_APPROTECT_STARTUP_INIT_PRIORITY=2

# Networking
CONFIG_MODEM=y
CONFIG_MODEM_HL7800_BOOT_DELAY=y
CONFIG_MODEM_HL7800_RX_WORKQ_STACK_SIZE=1400
CONFIG_MODEM_LOG_LEVEL_DBG=y
CONFIG_MODEM_HL7800_CONFIGURE_BANDS=n
CONFIG_MODEM_HL7800_ADDRESS_FAMILY_IPV4=y
# CONFIG_PM_DEVICE=y
# CONFIG_MODEM_HL7800_LOW_POWER_MODE=y
# CONFIG_MODEM_HL7800_ALLOW_SLEEP_DELAY_MS=1000
# CONFIG_MODEM_HL7800_SLEEP_LEVEL_SLEEP=y
CONFIG_LCZ_MODEM_HL7800=y

# LwM2M
# The latency in NB-IoT can be 10 seconds.
# these values need to be greater than 10 seconds to account for the
# the latency of the connection after the cell tower.
CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=13000
CONFIG_NET_SOCKETS_DTLS_TIMEOUT=15000
CONFIG_COAP_INIT_ACK_TIMEOUT_MS=15000
CONFIG_LWM2M_SECONDS_TO_UPDATE_EARLY=20

# Device Management
CONFIG_LCZ_LWM2M_SW_MGMT_HL7800=y
CONFIG_MODEM_HL7800_FW_UPDATE=y

# LEDs
CONFIG_LCZ_NUMBER_OF_LEDS=4

# BLE
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_CODED=y
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# Power management
CONFIG_LOCKING=y
CONFIG_LCZ_POWER=y
CONFIG_LCZ_POWER_INIT_PRIORITY=99

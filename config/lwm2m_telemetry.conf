CONFIG_LCZ_LWM2M_PRESSURE=y
CONFIG_LWM2M_IPSO_PRESSURE_SENSOR=y
CONFIG_LWM2M_IPSO_PRESSURE_SENSOR_INSTANCE_COUNT=1

CONFIG_LCZ_LWM2M_BATTERY=y
CONFIG_LWM2M_UCIFI_BATTERY_INSTANCE_COUNT=4
CONFIG_LWM2M_UCIFI_SUPPORT=y
CONFIG_LWM2M_UCIFI_BATTERY=y

CONFIG_LCZ_SENSOR_TELEM_LWM2M=y
CONFIG_LCZ_SENSOR_DM_ONLY=n

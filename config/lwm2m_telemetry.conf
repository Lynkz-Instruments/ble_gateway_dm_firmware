CONFIG_LWM2M_RD_CLIENT_NUM=2
CONFIG_LCZ_BLE_GW_DM_TELEM_LWM2M=y
CONFIG_LWM2M_SECURITY_INSTANCE_COUNT=3
CONFIG_LWM2M_ENGINE_MAX_OBSERVER=20

CONFIG_LWM2M_IPSO_SUPPORT=y

CONFIG_LCZ_LWM2M_TEMPERATURE=y
